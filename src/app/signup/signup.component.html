<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Create an Account</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="signup()">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
          ></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit" color="primary">Sign Up</ion-button>
        <ion-button expand="block" fill="clear" routerLink="/login">
          Already have an account?
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
